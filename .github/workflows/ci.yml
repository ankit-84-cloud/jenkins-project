
name: CI Pipeline

on:
  push:
    branches: ["main"]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
      - uses: actions/checkout@v4
        with:
          node-version: 18
      - name: Install Dependencies
      - run: npm install

      - name: Run Application
      - run: node index.js
      
  
